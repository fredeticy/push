<!DOCTYPE html>
<html>
<head>
<script src="../../js/jquery-1.10.2.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/admin.css"> 
<link rel="stylesheet" type="text/css" href="../../css/edit.css"> 
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div>
  <header class="main-header">
    <a href="#" class="logo">
      <span class="logo-mini">
        <b>后台管理</b>
      </span>
    </a>
  </header>
  <aside class="main-sidebar">
    <div class="sidebar">
      <ul class="sidebar-menu">
        <li class="pull-left">
          <div class="pull-left-img">
            <img src="/img/default-avatar.jpg" class="img-circle"
               alt="User Image" id="user-avatar">
           <div class="pull-left-info">
              <p>admin</p>
              <p style="font-size:12px">管理员</p>
            </div> 
           </div>
           
        </li>
        <li class="sidebar-header"><span>MAIN NAVIGATION</span></li>
        <li><a href="/admin.html?type=msg" id="user"><span>用户</span></a></li>
        <li><a href="/admin.html?type=role" id="role"><span>角色</span></a></li>
        <li><a href="/admin.html?type=msg" id="msg"><span>消息</span></a></li>
        <li><a href="/"><span>登出</span></a></li>
        
      </ul>
    </div>
  </aside>
  <div class="container">
   <div class="content">
    <section class="content-header">
     <h1 id="content_title">
     	用户<small>编辑</small>
     </h1>
    </section>
    <div class="box">
    <div class="box-header">
      <h2>用户编辑</h2>
      
     </div>
        <div class="box-body">
        
         <label>用户名</label>
          <input id='userid' name='username' readonly='readonly'/>
         <label>密码</label>
          <input id='pwd' name='pwd'/>
         <label>角色</label> 
          <input id='roleid' name='role' placeholder='角色'/>
         <label>手机号</label> 
          <input id='phonenumber' name='phonenumber' placeholder='手机号'/>
         <label>邮箱</label> 
          <input id='email' name='email' placeholder='邮箱'/>
         <label>地址</label> 
          <input id='address' name='address' placeholder='地址'/>
          <button class='btn btn-primary' id='footerbutton'>提交</button>
        </div>
        <script>
        function getParam(id){
			var reg = new RegExp("(^|&)"+ id +"=([^&]*)(&|$)"); 
	  		var r = window.location.search.substr(1).match(reg); 
	  		if (r!=null) return unescape(r[2]); return null; 
        }
        $(function(){
        	var param = getParam('id');
        	$.ajax({
        		type:'post',
        		contentType: 'application/x-www-form-urlencoded;charset=utf-8',
        		url:'/admin/user/edit.do',
        		data:{
        			'id':param
        		},
        		success:function(data){
        			console.log(data);
        			setData(data[0]);
        		},
        		error:function(data){
        			console.log('error');
        		}
        	})
        })
        function setData(data){
        	$('#userid').val(data.userid);
        	$('#pwd').val(data.pwd);
        	let rolename = '';
        	if(data.roleid == '1'){
        		rolename = '管理员'
        	}else if(data.roleid == '2'){
        		rolename = '普通用户'
        	}
        	$('#roleid').val(rolename);
        	$('#phonenumber').val(data.phonenumber);
        	$('#email').val(data.email);
        	$('#address').val(data.address);
        }
        
        $('#footerbutton').click(function(){
        	if(!confirm('确认提交修改吗?'))
        		return ;
        	let userid = $('#userid').val();
        	let pwd = $('#pwd').val();
        	let roletype = $('#roleid').val();
        	let roleid = 1;
        	if (roletype == '管理员')
        		roleid = 1;
        	else if(roletype == '普通用户')
        		roleid = 1;
        	let phonenumber = $('#phonenumber').val();
        	let email = $('#email').val();
        	let address = $('#address').val();
        	let param = {
        			'userid':userid,
        			'pwd':pwd,
        			'roleid':roleid,
        			'phonenumber':phonenumber,
        			'email':email,
        			'address':address
        	};
        	$.ajax({
        		type:'post',
        		contentType: 'application/x-www-form-urlencoded;charset=utf-8',
    			url:'/admin/user/edituser.do',
    			data:param,
        		success:function(data){
        			alert('修改成功');
        		},
        		error:function(data){
        			alert('修改失败');
        		}
        	})	
        })  
        </script>
        
      </div>
    
    
    
    
    <footer class="main-footer">
      <p>
	    <strong>
	      <a style="color:gray;">关于</a>&nbsp;&nbsp;
	    </strong>
	  </p>
	  <p>
	    <span style="color:#778087">@czm</span>
	  </p>
    
    </footer>
  </div>
  </div>
  </div>
  
</body>
</html>
