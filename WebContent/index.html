<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/mystyle.css" />
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<meta charset="UTF-8">
<title>高校学生家长关注信息推送系统</title>
</head>
<body>
<div class="container">
	<header>
	  <div class="header-text">
	  	<span>系统登录</span>
	  </div>
	</header>
	<div class="view_container">
	<div class="center">
	  <div class="top_bar">
	    <div class="top_bar_title">
	      <span>高校学生家长关注信息推送系统</span>
	    </div>
	   <div class="top_bar_text">
	      <span>登录</span> 
	   </div> 
	  
	  </div>
	  <div class="input_container">
	  	<div class="input">
	  	  <input id="userid" name="userid" type="text" maxlength="20" placeholder="用户名"/>
	  	</div>  
	  	<div class="input">
	  	  <input id="pwd" name="pwd" type="password" maxlength="20" placeholder="密码"/>
	  	</div>
	  	<div class="view_button">
	  	  <button id="btn" class="btn btn-primary" onclick="login()">
	  	    <span class="button_text">登录</span>
	  	  </button>
	    </div>
	  </div>
	  
	  </div>
	</div>
	<footer class="main-footer">
	  <p>
	    <strong>
	      <a style="color:gray;">关于</a>&nbsp;&nbsp;
	    </strong>
	  </p>
	  <p>
	    <span style="color:#778087">@czm</span>
	  </p>
</footer>
</div>

</body>
</html>
